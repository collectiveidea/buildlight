name: Buildlight

on:
  workflow_run:
    workflows:
      - CI
    types:
      - requested
      - completed
    branches:
      - main

jobs:
  webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Webhook
        uses: joelwmale/webhook-action@master
        with:
          url: https://buildlight.collectiveidea.com
          body: '{"status": "${{ github.event.workflow_run.conclusion }}", "repository": "${{ github.repository }}"}'
